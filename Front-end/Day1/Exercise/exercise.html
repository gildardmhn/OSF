		<div class="container">
			<form id="myForm" onsubmit="return false">
				<div class="form-group">
					<label for="nomeInput">Nome</label>
					<input type="text" class="form-control" name="nomeInput" id="nomeInput" aria-describedby="emailHelp" placeholder="Digite o seu nome">
				</div>
				<div class="form-group">
					<label for="sobrenomeInput">Sobrenome</label>
					<input type="text" class="form-control" name="sobrenomeInput" id="sobrenomeInput" aria-describedby="emailHelp" placeholder="Digite o seu sobrenome">
				</div>
				<div class="form-group">
					<label for="emailInput">Email</label>
					<input type="email" class="form-control" name="emailInput" id="emailInput" aria-describedby="emailHelp" placeholder="Digite o seu email">
				</div>
				<div class="form-group">
					<label for="senhaInput">Senha</label>
					<input type="password" class="form-control" name="senhaInput" id="senhaInput" placeholder="Senha">
				</div>
				<button type="submit" class="btn btn-success">Cadastrar</button>
			</form>
